# Default values for api-portal.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

springProfile: k8s

image:
  repository: gcr.io/diamond-pubreg/daq-core/subscriptions
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations:
    # Note: Argus now uses commercial nginx so need to use the nginx.ingress.kuberneties.io annotation to rewrite the
    # path. This replaces a path of the form "/$1/$2" with "/$2", so paths must be expressed in this form.
    # See https://confluence.diamond.ac.uk/x/LDBOCQ
    # nginx.ingress.kubernetes.io/rewrite-target: "/$2"
  hosts:
    - host: subscriptions.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: 
     #- hosts:
     #  - subscriprions.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi


nodeSelector: {}

tolerations: []

affinity: {}

activemq-daq:
  enabled: true
  admin:
    password: admin
  fullnameOverride: messaging-backbone
  env:
    - name: ACTIVEMQ_USERS_subscription
      value: M98CnVxB81AAy8xVheQ=
    - name: ACTIVEMQ_GROUPS_owners
      value: subscription


